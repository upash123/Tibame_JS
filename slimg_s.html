<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 400px;
      }
      #show_L img {
        width: 100%;
      }
      .all_img {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
      .all_img img {
        width: 80%;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div id="show_L">
        <img src="./img/a1.png" alt="圖片" />
      </div>
      <div class="all_img">
        <img src="./img/a1.png" alt="圖片" />
        <img src="./img/a2.png" alt="圖片" />
        <img src="./img/a3.png" alt="圖片" />
        <img src="./img/a4.png" alt="圖片" />
      </div>
    </div>
  </body>
  <script>
    // 取得大圖
    const show = document.querySelector("#show_L img");

    // 取得全部的img
    const btnImg = document.querySelectorAll(".all_img img"); // 取得多個 [img,img,img,img]
    // console.log(btnImg);

    //抓你點擊的這個小圖的“屬性”
    //換路徑給大圖
    function init() {
      // 取得綁定標籤的img

      for (let i = 0; i < btnImg.length; i++) {
        // 取出陣列的每個元素,並綁定事件
        btnImg[i].addEventListener("click", function change_img() {
          // console.log(show.getAttribute("src"));
          show.setAttribute("src", "/img/a" + (i + 1) + ".png");
          // console.log("アーニャ");
        });
      }
      //抓小圖註冊事件
      // .addEventListener("click", show());
    }
    window.addEventListener("load", init);
  </script>
</html>
